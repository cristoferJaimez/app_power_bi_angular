<div id="container">
    <div *ngIf="posts.length > 0; else noPostsMessage">
        <div class="post-container" *ngFor="let post of posts | slice: pageIndex * pageSize : (pageIndex + 1) * pageSize">
            <img class="post-image" [src]="post.image" alt="Post Image">
            <div class="post-details">
                <h3>{{ post.company }}</h3>
                <div class="post-date">{{ post.date | date }}</div>
                <p class="post-company">{{ post.title }}</p>
            </div>
            <div class="post-actions">
                <button (click)="editarPost(post.id)" class="edit-button">
                    <span class="material-icons">edit</span>
                </button>
                <button (click)="editarPost(post.id)" class="view-button">
                    <span class="material-icons">visibility</span>
                </button>
                <button (click)="eliminarPost(post.id)" class="delete-button">
                    <span class="material-icons">delete_forever</span>
                </button>
            </div>
        </div>

        <mat-paginator [length]="totalPosts" [pageSize]="pageSize" [pageIndex]="pageIndex"
            (page)="cambiarPagina($event)"></mat-paginator>
    </div>

    <ng-template #noPostsMessage>
        <div class="no-posts-message-container">
            <div #animationContainer id="animationContainer"></div>
            <div class="no-posts-message">
                No hay publicaciones disponibles.
              </div>             
        </div>
        
    </ng-template>
</div>
